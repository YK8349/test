<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケツの穴から手突っ込んで奥歯ガタガタ言わせたろかいジェネレーター</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="bg">
        <div class="glass">
            <div id="title">ケツの穴から手突っ込んで奥歯ガタガタ言わせたろかい</br> ジェネレーター</div>
            <button id="btn" type="button" name="btn" onclick="gene()">生成!</button>
            <p id="result">result</div>
        </div>
    </div>
    <script>
        let res = document.getElementById("result");
        function gene(){
            const word =["ケツ","の穴","から","手","突っ込んで","奥歯","ガタガタ","言わせ","たろかい"];
            let sentence = "";
            for(i=0;i<word.length;i++){
            let x = Math.floor(Math.random()*word.length);
            sentence = sentence + word[x];
            }
            res.innerHTML = sentence;
        }
        
    </script>
</body>
</html>
